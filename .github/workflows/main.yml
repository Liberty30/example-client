name: Tests CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '**' ]
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.5.0'

      - name: Client Check
        run: cd client

      - name: Client Install
        run: npm install

      - name: Client Build
        run: npm run build

      - name: Client Lint
        run: npm run lint

      - name: Client Test
        run: npm run test

      - name: Server Check
        run: cd ../server

      - name: Server Install
        run: npm install

      - name: Server Build
        run: npm run build

      - name: Server Lint
        run: npm run lint

      - name: Server Test
        run: npm run test

      - name: Report Test
        uses: IgnusG/jest-report-action@v2.3.3
        if: always()
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
